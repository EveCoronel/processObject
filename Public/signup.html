<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="authDiv">
        <h3>Welcome!</h3>
        <form action="/auth/register" method="POST" id="signup-form" class="signinForm">
            <div>
                <label for="email">Email:</label><br>
                <input required class="emailInput" id="email-input" name="username" placeholder="jhondoe@example.com"
                    type="text"><br>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input required class="emailInput" id="password-input" name="password" placeholder="*****"
                    type="password"><br>
            </div>
            <div>
                <button id="signup-btn">Sign up</button>
            </div>
        </form>
        <span>Already have an account?</span>
        <a href="/">
            <button>Log in</button>
        </a>
    </div>
</body>
<script src="../../index.js"></script>

</html>
